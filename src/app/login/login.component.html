<div class="card">
  <div class="header">
    <h1 class="title">Login</h1>
  </div>
  <form class="content" (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="form-group">
      <label>Benutzername:</label>
      <input formControlName="username" class="form-control" placeholder="Benutzername"
             required minlength="3">

      <div class="error" *ngIf="loginForm.get('username').hasError('required')">
        Field required!
      </div>
      <div class="error" *ngIf="loginForm.get('username').hasError('minlength')">
        Field too short! Add more details!
      </div>

      <div class="form-group">
        <label>Passwort:</label>
        <input formControlName="password" class="form-control" placeholder="Passwort"
               required minlength="3">

        <div class="error" *ngIf="loginForm.get('password').hasError('required')">
          Field required!
        </div>
        <div class="error" *ngIf="loginForm.get('password').hasError('minlength')">
          Field too short! Add more details!
        </div>
      </div>
    </div>
  </form>
  <div class="content">
    <div class="form-group">
      <button class="btn" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    </div>
    <div class="error" *ngIf="error">
      Benutzername oder Passwort falsch!
    </div>
  </div>
</div>
