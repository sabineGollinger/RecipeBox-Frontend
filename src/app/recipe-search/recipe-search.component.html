<div class="card">
  <div class="header">
    <h2 class="title">Recipe Search</h2>
  </div>

  <div class="content">
    <form>
      <div class="form-group">
        <label>Name: </label>
        <input [(ngModel)] = 'name' name ='name' class='form-control'>
      </div>
      <div class="form-group">
        <label>Category: </label>
        <input [(ngModel)]="category" name="category" class='form-control'>
      </div>

      <div class="form-group">
        <button
          [disabled]="!name || !category"
          (click)="search()"
          class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <table class="table table-contensed" *ngIf="users.length > 0">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>Ingredients</th>
      <th>Preparation</th>
      <th>User</th>
      <th></th>
    </tr>
    </thead>
    <tr *ngFor="let r of recipes.recipes"
        [class.active]="u === selectedRecipe">
      <td>{{u.id}}</td>
      <td>{{u.name }}</td>
      <td>{{u.cateogry }}</td>
      <td>{{u.ingredient }}</td>
      <td>{{u.preparation }}</td>
      <td>{{u.user }}</td>
      <td>
        <a
          (click)="select(f)">Select</a>
      </td>
    </tr>
  </table>
</div>

<div class="card">
  <div class="content">
    <pre>{{selectedRecipe | json }}</pre>
  </div>
</div>
