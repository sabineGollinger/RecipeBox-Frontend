<div
  class="card"
  [ngStyle]="{'background-color': 'white' }">
  <div class="header">
    <h2 class="title">{{item.name}}</h2>
    <h4>{{item.category}}</h4>
  </div>
  <div class="content" *ngIf="item">
    <p>von {{item.username.username}}</p>

      <div align="right">
        <div>
        <a class="btn btn-default ti-eye"
           [routerLink]="['../recipe-show', item.id, { showDetails: true }]">
          Anzeigen
        </a>
        </div>

        <div *ngIf="loginUser">
          <button class="btn btn-default ti-pencil"
               [disabled]="!(loginUser.username == item.username.username)"
               [routerLink]="['../recipe-edit', item.id, { showDetails: true }]">
            Bearbeiten
          </button>
        </div>

        <div *ngIf="loginUserRole == 'A'">
          <a class="btn btn-default"
             [routerLink]="['../recipe-delete', item.id]">
            LÃ¶schen
          </a>
        </div>

      </div>

  </div>
</div>
