<div class="card">
  <div class="header">
    <h1 *ngIf="recipe" class="title">Edit {{recipe.name}}</h1>
  </div>
  <div class="content">

    <form *ngIf="recipe">

      <div class="form-group">
        <label>Id:</label>
        <input [(ngModel)]="recipe.id" name="id" class="form-control">
      </div>

      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="recipe.name" name="name" class="form-control">
      </div>

      <div class="form-group">
        <label>Category:</label>
        <input [(ngModel)]="recipe.category" name="category" class="form-control">
      </div>

      <div class="form-group">
        <label>Ingredients:</label>
        <textarea id="edit" [(ngModel)]="recipe.ingredient" name="ingredient" class="form-control">
    </textarea>
      </div>

      <div class="form-group">
        <label>Preparation:</label>
        <textarea id="edit" [(ngModel)]="recipe.preparation" name="preparation" class="form-control">
    </textarea>
      </div>

      <div class="form-group">
        <label>Hints:</label>
        <input id="edit" [(ngModel)]="recipe.hint" name="hint" class="form-control">
      </div>

      <!-- Fügen Sie hier Felder für die weiteren Eigenschaften -->
      <!-- des Fluges hinzu -->

      <button class="btn btn-default" (click)="save()">Save</button>

    </form>

  </div>
</div>
