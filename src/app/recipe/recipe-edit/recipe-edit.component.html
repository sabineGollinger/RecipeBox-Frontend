<div class="card">
  <div class="header">
    <h1 *ngIf="recipe" class="title">Edit {{recipe.name}}</h1>
  </div>
  <div class="content">

    <form *ngIf="recipe" #form="ngForm">

      <div class="form-group">
        <label>Recipe Nr. {{recipe.id}}</label>
      </div>

      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="recipe.name" name="name" class="form-control standard"
               required minlength="3">

        <recipe-validation-errors [errors]="form?.controls['name']?.errors"></recipe-validation-errors>
      </div>

      <div class="form-group">
        <label>Category:</label>
        <input [(ngModel)]="recipe.category" name="category" class="form-control standard"
                required minlength="3"
                [category]="['Sweets', 'Main', 'Sauce', 'Drinks', 'Others']">

        <recipe-validation-errors [errors]="form?.controls['category']?.errors"></recipe-validation-errors>
      </div>

      <div class="form-group">
        <label>Ingredients:</label>
        <textarea id="edit" [(ngModel)]="recipe.ingredient" name="ingredient" class="form-control standard"
                  required minlength="3" maxlength="256">
        </textarea>

        <recipe-validation-errors [errors]="form?.controls['ingredient']?.errors"></recipe-validation-errors>
      </div>

      <div class="form-group">
        <label>Preparation:</label>
        <textarea id="edit" [(ngModel)]="recipe.preparation" name="preparation" class="form-control standard"
                  required minlength="3" maxlength="256">
        </textarea>

        <recipe-validation-errors [errors]="form?.controls['ingredient']?.errors"></recipe-validation-errors>
      </div>


      <div class="form-group">
        <label>Hints:</label>
        <input id="edit" [(ngModel)]="recipe.hint" name="hint" class="form-control standard"
               required minlength="3">

        <recipe-validation-errors [errors]="form?.controls['name']?.errors"></recipe-validation-errors>
      </div>

      <button class="btn btn-default" (click)="save()">Save</button>

    </form>

  </div>
</div>
