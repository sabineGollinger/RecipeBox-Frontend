<div class="card">
  <div class="header">
    <h1 *ngIf="recipe" class="title">{{recipe.name}}</h1>
  </div>
  <div class="content">
    <form *ngIf="recipe">

      <div class="form-group">
        <h3>{{recipe.category}}</h3>
      </div>

      <div class="form-group">
        <label>Rezept Nr. {{recipe.id}}</label>
        <br>
        <label>hinzugefügt von {{recipe.username.username}}</label>
      </div>

      <div class="form-group multi_lines_text" ng-bind-html=" recipe.ingredient | nl2br ">
        <h4>Zutaten</h4>
        {{recipe.ingredient}}
      </div>

      <div class="form-group multi_lines_text" ng-bind-html=" recipe.preparation | nl2br ">
        <h4>Zubereitung</h4>
        {{recipe.preparation}}
      </div>

      <div class="form-group multi_lines_text" ng-bind-html=" recipe.hints | nl2br ">
        <h4>Hinweise</h4>
        {{recipe.hint}}
      </div>

      <div>
      <a class="btn btn-default ti-eye"
         (click)="pdfmake.open()">
        PDF öffnen
      </a>

      <a class="btn btn-default ti-printer"
         (click)="pdfmake.print()">
        PDF drucken
      </a>

      <a class="btn btn-default ti-download"
         (click)="pdfmake.download(recipe.name+'-RecipeBox')">
        PDF herunterladen
      </a>
      </div>

    </form>
  </div>
</div>
