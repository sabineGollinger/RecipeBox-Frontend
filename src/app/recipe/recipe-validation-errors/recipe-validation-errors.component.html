<div *ngIf="errors && errors['required']">
  Pflichtfeld!
</div>

<div *ngIf="errors && errors['minlength']">
  Inhalt zu kurz!
</div>

<div *ngIf="errors && errors['maxlength']">
  Inhalt zu lang!
</div>

<div *ngIf="errors && errors['category']">
  Kategorie existiert nicht! Bitte eine der folgenden verwenden:
  <br>
  'Süßes', 'Hauptgerichte', 'Saucen', 'Getränke', oder 'Andere'
</div>
