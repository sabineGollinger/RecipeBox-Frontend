<div class="card">
  <div class="header">
    <h1 *ngIf="user" class="title">Benutzer {{user.username}} löschen</h1>
  </div>
  <div class="content">
    <form  (ngSubmit)="delete()" *ngIf="user" #form="ngForm">
      <input [(ngModel)]="user.id" name="id" value="{{user.id}}" type="hidden">
      <div class="form-group">
        <label>Wollen Sie diesen Benutzer wirklich löschen?</label>
      </div>
      <div class="form-group">
        <a class="btn btn-default"
           [routerLink]="['/user-search']">
          Nein
        </a>
        <button class="btn" (click)="delete()">Ja</button>
      </div>
    </form>
  </div>
</div>
